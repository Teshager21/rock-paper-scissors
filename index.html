<section class="container flex-nowrap mh-25 gap-3">
    <div id="prompt" class="container mh-25">
        <p class="fs-4">Choose one of the options below: </p>
    </div>
    <div id="display" class="container d-flex justify-content-between my-3">
        <div class="card-group h-25 w-75">
            <div class="card border-0">
                <div class="card-title text-secondary p-1 fw-bolder" >Your Choice</div>
                <div class="card-img" id="humanChoice"></div>
            </div>
            <div class="card border-0">
                <div class="card-title  text-secondary p-1 fw-bolder" >Computers Choice</div>
                <div class="card-text text-center p-0" id="computerChoice"></div>
            </div>
        </div>
        
        <div class="shadow">
            <div class="card-title bg-info text-white p-1 text-center" >Score Board</div>
            <div class="card-text text-center p-5 fs-1 text-secondary" id="score">0 &nbsp | &nbsp; 0</div>

         </div>
    </div>
<div class="container my-3 choices">
    <button class="btn btn-primary" id="paper">Paper</button>
    <button class="btn btn-primary" id="scissor">Scissor</button>
